name: Create Milestone
run-name: 다음 배포일 milestone 생성 🚀
on: [push]
jobs:
  create-milestone:
    runs-on: ubuntu-latest
    steps:
      - name: Create Milestone
        uses: WyriHaximus/github-action-create-milestone@v1.1.1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          title: '다음 배포일'

