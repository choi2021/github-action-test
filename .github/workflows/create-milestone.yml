name: Create Milestone
run-name: Create a new milestone for the next release
on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Get the date of next Wednesday
        id: get-date
        run: echo "::set-output name=date::$(date -v+$(expr 3 - $(date +%u) + 7) % 7 + 1)d +%Y-%m-%d)"
        shell: bash

      - name: "Create a new milestone"
        id: create-milestone
        uses: WyriHaximus/github-action-create-milestone@v1
        with:
          title: ${{ steps.get-date.outputs.date }}
          state: "open"
          description: "Milestone for the week of ${{ steps.get-date.outputs.date }}"
          due_on: ${{ steps.get-date.outputs.date }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
