name: release 타겟 PR label생성
on: pull_request


jobs:
  label_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Label PRs
        if: github.event.action == 'opened' # Only run the action when the PR was first opened
        uses: ffittschen/pr-branch-labeler@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
